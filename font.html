<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        #canvas-holder {
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block; /* Remove default margin */
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>
    <script type="module" src="universe.js"></script>
</head>

<body>

<div id="canvas-holder">
    <canvas id="canvas"></canvas>
</div>

<script>
    // Add a resize event listener to the window
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // Call the resize function initially to set the canvas size
    resizeCanvas();
</script>

</body>
</html>
